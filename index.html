<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Tracing Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .letter-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            cursor: crosshair;
            border-radius: 7px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
        }

        .clear-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .next-btn {
            background: #4ecdc4;
            color: white;
        }

        .next-btn:hover {
            background: #26d0ce;
            transform: translateY(-2px);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 15px;
        }

        .success {
            color: #4ecdc4;
            animation: bounce 0.5s ease;
        }

        .error {
            color: #ff6b6b;
            animation: shake 0.5s ease;
        }

        .progress-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 0 10px;
            }
            
            canvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Letter Tracing Practice</h1>
        <p class="subtitle">Trace the gray letter exactly with your mouse or finger</p>
        
        <div class="letter-display" id="currentLetter">I</div>
        
        <div class="progress-info">
            <div>Progress: <span id="progressText">0%</span> of letter traced</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="tracingCanvas" width="300" height="300"></canvas>
        </div>
        
        <div class="controls">
            <button class="clear-btn" onclick="clearCanvas()">Clear</button>
            <button class="next-btn" id="nextBtn" onclick="nextLetter()" disabled>Next Letter</button>
        </div>
        
        <div class="feedback" id="feedback">Start tracing the gray letter!</div>
    </div>

    <script>
        const canvas = document.getElementById('tracingCanvas');
        const ctx = canvas.getContext('2d');
        const feedback = document.getElementById('feedback');
        const currentLetterEl = document.getElementById('currentLetter');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const nextBtn = document.getElementById('nextBtn');

        let isDrawing = false;
        const letters = ['I', 'L', 'T', 'H', 'E', 'F']; // Add whatever letters you had
        let currentLetterIndex = 0;
        let currentLetter = letters[currentLetterIndex];
        let letterPixels = new Set();
        let tracedPixels = new Set();
        let isTraceValid = true;

        const canvasWidth = 400;
        const canvasHeight = 300;

        function initCanvas() {
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            drawLetterGuide();
            extractLetterPixels();
        }

        function drawLetterGuide() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ccc';
            ctx.font = 'bold 200px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentLetter, canvasWidth/2, canvasHeight/2);
        }

        function extractLetterPixels() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            letterPixels.clear();
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const alpha = data[i + 3];
                
                if (alpha > 0 && r > 150 && g > 150 && b > 150) {
                    const pixelIndex = i / 4;
                    const x = pixelIndex % canvas.width;
                    const y = Math.floor(pixelIndex / canvas.width);
                    letterPixels.add(`${x},${y}`);
                }
            }
            
            console.log(`Letter has ${letterPixels.size} pixels to trace`);
        }

        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                x: Math.round((clientX - rect.left) * scaleX),
                y: Math.round((clientY - rect.top) * scaleY)
            };
        }

        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const pos = getEventPos(e);
            drawPoint(pos.x, pos.y);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const pos = getEventPos(e);
            drawPoint(pos.x, pos.y);
        }

        function drawPoint(x, y) {
            const pixelKey = `${x},${y}`;
            const tolerance = 3;
            const traceRadius = 15;
            
            let isOnLetter = false;
            
            for (let dx = -tolerance; dx <= tolerance; dx++) {
                for (let dy = -tolerance; dy <= tolerance; dy++) {
                    const checkKey = `${x + dx},${y + dy}`;
                    if (letterPixels.has(checkKey)) {
                        isOnLetter = true;
                        break;
                    }
                }
                if (isOnLetter) break;
            }
            
            if (isOnLetter) {
                ctx.fillStyle = '#667eea';
                ctx.beginPath();
                ctx.arc(x, y, traceRadius, 0, 2 * Math.PI);
                ctx.fill();
                
                for (let dx = -traceRadius; dx <= traceRadius; dx++) {
                    for (let dy = -traceRadius; dy <= traceRadius; dy++) {
                        if (dx * dx + dy * dy <= traceRadius * traceRadius) {
                            const checkKey = `${x + dx},${y + dy}`;
                            if (letterPixels.has(checkKey)) {
                                tracedPixels.add(checkKey);
                            }
                        }
                    }
                }
                
                updateProgress();
                
                if (feedback.className === 'error') {
                    feedback.textContent = "Good! Back on track!";
                    feedback.className = "";
                }
            } else {
                feedback.textContent = "Stay on the gray letter!";
                feedback.className = "error";
                
                ctx.fillStyle = 'rgba(255, 107, 107, 0.5)';
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function updateProgress() {
            const progress = (tracedPixels.size / letterPixels.size) * 100;
            progressFill.style.width = progress + '%';
            progressText.textContent = Math.round(progress) + '%';
            
            if (progress >= 70) {
                showSuccess();
            } else if (progress > 0) {
                feedback.textContent = `Great! Keep tracing... ${Math.round(progress)}% complete`;
                feedback.className = "";
            }
        }

        function showSuccess() {
            feedback.textContent = "Perfect! Letter completed! ðŸŽ‰";
            feedback.className = "success";
            nextBtn.disabled = false;
        }

        function stopDrawing(e) {
            e.preventDefault();
            isDrawing = false;
        }

        function clearCanvas() {
            tracedPixels.clear();
            drawLetterGuide();
            extractLetterPixels();
            
            progressFill.style.width = '0%';
            progressText.textContent = '0%';
            feedback.textContent = "Start tracing the gray letter!";
            feedback.className = "";
            nextBtn.disabled = true;
        }

        function nextLetter() {
            currentLetterIndex++;
    
            if (currentLetterIndex >= letters.length) {
                feedback.textContent = "ðŸŽ‰ Congratulations! You completed all letters!";
                feedback.className = "success";
                nextBtn.textContent = "Start Over";
                currentLetterIndex = 0;
            } else {
                feedback.textContent = "Great job! Next letter coming up!";
                feedback.className = "success";
            }
    
            currentLetter = letters[currentLetterIndex];
            currentLetterEl.textContent = currentLetter;
            clearCanvas();
    
            setTimeout(() => {
                feedback.textContent = "Start tracing the gray letter!";
                feedback.className = "";
            }, 2000);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        canvas.addEventListener('touchstart', (e) => e.preventDefault());
        canvas.addEventListener('touchmove', (e) => e.preventDefault());

        initCanvas();
    </script>
</body>
</html>
